name: Evollt Frontend PROD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Frontend to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          eval $(ssh-agent -s)
          ssh-add private_key

      - name: Deploy frontend via SSH
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} <<EOF
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD

          # Клонируем или обновляем репозиторий фронтенда
          if [ ! -d "/var/www/prod/frontend" ]; then
            git clone git@github.com:Evollt-Project/Frontend.git /var/www/prod/frontend
          else
            cd /var/www/prod/frontend
            git reset --hard
            git pull origin master
          fi

          cd /var/www/prod/frontend

          docker compose down
          docker compose up -d --build
          EOF
