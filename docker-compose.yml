services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./.output:/app/.output
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - ${FRONTEND_NETWORK}
  build:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      - NODE_ENV=production
    depends_on:
      - nginx
    networks:
      - ${FRONTEND_NETWORK}
networks:
  evollt:
    external: true
    name: ${FRONTEND_NETWORK}
